<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>

    <style>
        .fa-brands {
            margin: 10px;
            color: rgb(235, 235, 235) !important;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">Slide-Image Display</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- content -->
    <div id="gallery-wrapper" class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-12 mb-4">
                    <div class="card p-3">
                        <img class="slide-image" src="https://storage.googleapis.com/a3_visual/slides/generativeai-101/Slide1.png" alt="">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-12 mb-4">
                    <div class="card p-3">
                        <img class="slide-image" src="https://storage.googleapis.com/a3_visual/slides/generativeai-101/Slide2.png" alt="">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-12 mb-4">
                    <div class="card p-3">
                        <img class="slide-image" src="https://storage.googleapis.com/a3_visual/slides/generativeai-101/Slide3.png" alt="">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-12 mb-4">
                    <div class="card p-3">
                        <img class="slide-image" src="https://storage.googleapis.com/a3_visual/slides/generativeai-101/Slide4.png" alt="">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-12 mb-4">
                    <div class="card p-3">
                        <img class="slide-image" src="https://storage.googleapis.com/a3_visual/slides/generativeai-101/Slide5.png" alt="">
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-12 mb-4">
                    <div class="card p-3">
                        <img class="slide-image" src="https://storage.googleapis.com/a3_visual/slides/generativeai-101/Slide6.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="bg-dark text-center text-white p-3">
        <div class="container p-4">
            <i class="fa-brands fa-facebook fa-xl" style="color: #336dd1;"></i>
            <i class="fa-brands fa-youtube fa-xl" style="color: #f00000;"></i>
            <i class="fa-brands fa-square-twitter fa-xl" style="color: #77a6f8;"></i>
            <i class="fa-brands fa-square-instagram fa-xl" style="color: #a76c92;"></i>
        </div>
        <hr>
        <div class="container py-3">
            &copy; Dataknobs. All rights reserved | <a class="btn text-info" href="https://www.dataknobs.com/">DataKnobs</a>
        </div>
    </footer>

    <script>
        var imageElements = document.querySelectorAll(".slide-image");
        
        imageElements.forEach(function(imageElement) {
            imageElement.addEventListener("click", function() {
                var imageUrl = this.getAttribute('src');
                console.log("Clicked Image URL: " + imageUrl);
                var data = imageUrl;
                window.location.href = "image.html?imageurl=" + encodeURIComponent(data);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
